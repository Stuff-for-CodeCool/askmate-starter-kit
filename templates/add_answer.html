{% extends "base.html" %}

{% block title %}
Add an answer
{% endblock title %}

{% block content %}

<form action="{{ url_for('post_answer', id=id) }}" method="post">

<div class="mb-3">
    <label for="message" class="form-label">Your answer</label>
    <textarea type="text" id="message" name="message" class="form-control" rows="5"></textarea>
</div>

<div class="mb-3">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>

{% endblock content %}
